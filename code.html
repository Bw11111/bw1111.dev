<script>
const dlg = document.getElementById("dlg");
setTimeout(function() {
    dlg.show();
    dlg.addEventListener('sl-request-close', event => {
    if (event.detail.source === 'overlay') {
      event.preventDefault();
    }
  });
    },250)
